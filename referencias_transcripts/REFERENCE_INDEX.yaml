  key_concepts:
  - apoio_matricial: Arranjo institucional que integra profissionais de saude mental
      na APS, promovendo interlocucao horizontal entre equipamentos de SM e Unidades
      de Saude. Descrito em 7 dos 11 artigos revisados como principal estrategia para
      desenvolver habilidades e novas abordagens em SM na AB.
  - medicalizacao: Pratica comum nas ESF, onde o cuidado em SM e centrado na prescricao
      de medicamentos e encaminhamentos especializados, perpetuando a logica do modelo
      biomedico.
  - terapia_comunitaria: Forma de atuacao em espaco publico com resignificacao de
      relacoes, eliminacao de hierarquias e fortalecimento de vinculos comunitarios
      como recurso terapeutico.
  - integralidade: Principio do SUS que na SM se viabiliza pelo modelo de Matriciamento,
      superando a fragmentacao do cuidado entre AB e atencao especializada.
  - desinstitucionalização: Processo de deslocamento do cuidado em SM de instituicoes
      manicomiais para dispositivos territoriais comunitarios, eixo central da Reforma
      Psiquiatrica.
  - transtorno_mental_comum: Quadros de sofrimento psiquico nao-psicotico (depressao
      leve, ansiedade, somatizacoes) que representam de 1/3 a 50% da demanda da AB.
  - corresponsabilizacao: Principio do AM em que a decisao de encaminhamento ao nivel
      especializado e tomada conjuntamente entre equipes de ESF e SM, evitando encaminhamentos
      precipitados.
