  key_concepts:
  - concept: Clinica Ampliada e Compartilhada
    definition: 'Conceito desenvolvido por Gastao Wagner Campos nos anos 1990, incorporado
      pelo Ministerio da Saude a partir dos anos 2000. Opera tripla ampliacao: do
      objeto (sujeito integral, nao apenas doenca), do objetivo (fortalecimento de
      sujeitos e redes, nao apenas cura) e dos meios de trabalho (escuta, acolhimento,
      dialogo como instrumentos clinicos). Integra a metodologia Paideia junto com
      Apoio Matricial e Apoio Institucional.'
  - concept: Integralidade
    definition: Principio do SUS que recusa o reducionismo e a objetivacao dos sujeitos.
      Implica apreensao ampliada das necessidades de saude, dialogo como fundamento
      do cuidado, articulacao transdisciplinar e intersetorial, e formulacao de politicas
      contextualizadas para grupos populacionais especificos.
  - concept: Consultorio na Rua (CnaR)
    definition: Equipes multiprofissionais e interdisciplinares da Atencao Basica,
      de trabalho itinerante, que desenvolvem acoes de saude diretamente no espaco
      da rua. Instituido pela Portaria 2.488/2011 e regulamentado pela Portaria 122/2012.
  - concept: Cogestao do Cuidado
    definition: Gestao compartilhada entre profissional e usuario que visa amenizar
      a desigualdade de saber-poder, pautando-se no dialogo e negociacao em vez de
      prescricoes unilaterais. O usuario assume papel ativo nos direcionamentos de
      seu cuidado.
  - concept: Metodologia Paideia
    definition: 'Proposta de Gastao Wagner Campos com tres eixos: Clinica Ampliada,
      Apoio Matricial e Apoio Institucional. Visa formar sujeitos criticos e implicados
      no desenvolvimento institucional por meio de espacos de cogestao.'
