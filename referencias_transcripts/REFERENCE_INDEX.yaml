  - name: RAPS - Rede de Atenção Psicossocial
    description: Rede instituída pela Portaria nº 3.088/2011 (consolidada na Portaria
      nº 3/2017) destinada a pessoas em sofrimento psíquico ou transtorno mental e
      com necessidades decorrentes do uso de crack, álcool e outras drogas no âmbito
      do SUS.
  - name: Reforma Psiquiátrica
    description: Movimento mundial de transformação das práticas de atenção ao sofrimento
      psíquico, com marco legal no Brasil pela Lei 10.216/2001, orientado à desinstitucionalização
      e cuidado de base comunitária.
  - name: CAPS - Centro de Atenção Psicossocial
    description: Serviço de referência para casos graves que necessitem de cuidados
      mais intensivos e/ou reinserção psicossocial, organizado em modalidades (I,
      II, III, AD, AD III, CAPSi) por porte populacional.
  - name: Apoio Matricial
    description: Arranjo técnico-assistencial que visa à ampliação da clínica das
      equipes de Saúde da Família por meio da corresponsabilização com equipes de
      Saúde Mental.
  - name: Projeto Terapêutico Singular (PTS)
    description: Ferramenta tecnológica utilizada pelas equipes do NASF/CAPS para
      construção individualizada de planos de cuidado envolvendo equipe, usuário e
      família.
  - name: Desinstitucionalização
    description: Estratégias substitutivas ao modelo asilar incluindo Serviços Residenciais
      Terapêuticos e Programa de Volta para Casa (Lei 10.708/2003).
  - name: Redução de Danos
    description: Abordagem que reconhece singularidades do usuário e traça estratégias
      voltadas para defesa da vida, sem impor abstinência como único objetivo.
