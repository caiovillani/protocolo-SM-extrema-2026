  key_concepts:
  - servicos_substitutivos: Rede de servicos criada para substituir o modelo hospitalocentrico,
      incluindo CAPS e NASF, permitindo ao sujeito em sofrimento psiquico ter cuidado
      no territorio e viver em comunidade.
  - logica_manicomial: Modelo de cuidado pautado pelo vies biomedico, focado em medicalizacao,
      fragmentacao do cuidado, centralizacao em diagnosticos e ausencia de processos
      democraticos de trabalho.
  - logica_reformista: Modelo orientado pela Reforma Psiquiatrica, voltado a desinstitucionalizacao,
      escuta do sujeito, cuidado territorial, gestao compartilhada e respeito a singularidade.
  - campo_transferencial: Conceito psicanalitico que designa o processo pelo qual
      desejos inconscientes se atualizam nas relacoes interpessoais, inseridos no
      conjunto da cultura e sociedade.
  - gestao_como_espaco_de_intervencao: A gestao nos servicos substitutivos como funcao
      de criar espacos de circulacao da palavra, intercambios autorreflexivos e suporte
      a grupalidade operativa (Onocko-Campos, 2007).
  - manicomializacao: Risco de reproducao da logica manicomial dentro dos proprios
      servicos substitutivos, por meio de praticas fragmentadas, medicalizacao e ausencia
      de participacao social.
  - trabalho_vivo_em_ato: 'Conceito de Merhy (2002): micropolitica exercida por cada
      ator social como espaco de resistencia e producao de novas formas de cuidado.'
  - residencia_multiprofissional: Formacao pela experiencia no trabalho que qualifica
      a atuacao em gestao, promovendo compartilhamento de decisoes e olhar ampliado
      sobre saude coletiva.
