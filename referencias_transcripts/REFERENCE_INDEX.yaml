  key_concepts:
  - escala_cuidasm: Instrumento de avaliação da necessidade de cuidado em saúde mental
      com 31 itens e pontuação de 0 a 11 pontos, que estratifica a intensidade do
      cuidado requerido. Constitui o primeiro quadrante da folha de registro.
  - escala_coelho_savassi: Escala de Risco Familiar de Coelho-Savassi para avaliação
      da vulnerabilidade familiar. Utiliza sentinelas de risco (socioeconômicas, sanitárias,
      clínicas) para classificação em R1, R2 ou R3. Segundo quadrante da folha.
  - ecomapa_genograma: Instrumentos de abordagem familiar para mapeamento de relações
      interpessoais, vínculos, conflitos e rede de suporte social. Ecomapa representa
      relações com instituições e serviços; genograma mapeia estrutura e dinâmica
      familiar. Terceiro quadrante da folha.
  - mi_mhgap: Mental Health Gap Action Programme — Guia de Intervenção da OMS adaptado
      para APS. Utilizado como referência para avaliação do diagnóstico clínico em
      saúde mental. Quarto quadrante da folha.
  - macc: Modelo de Atenção às Condições Crônicas — adaptação brasileira do Chronic
      Care Model. Organizado em pirâmide de 5 níveis, integra determinantes sociais,
      fatores de risco, condições crônicas simples/complexas e gestão de casos. Eixo
      central da folha para decisão sobre nível de intervenção.
  - piramide_riscos: 'Representação gráfica piramidal com 5 níveis de estratificação
      populacional: (1) determinantes sociais da saúde, (2) fatores de risco biopsicológicos,
      (3) condição crônica simples com autocuidado/atenção profissional, (4) condição
      crônica complexa com gestão de condição, (5) condição crônica muito complexa
      com gestão de caso.'
  - raps: Rede de Atenção Psicossocial — rede temática do SUS para atenção a pessoas
      com sofrimento ou transtorno mental e necessidades decorrentes do uso de álcool
      e outras drogas. A folha orienta a identificação de pontos da RAPS para compartilhamento
      do cuidado.
  - determinacao_social_saude: Modelo que reconhece os determinantes sociais intermediários
      como condicionantes estruturais do processo saúde-doença. Integrado à base da
      pirâmide MACC (Nível 1).
