  year: ~2009
  topics:
  - gestão em saúde como campo de conhecimento
  - administração científica e taylorismo
  - centralização de poder e controle do trabalho
  - gerencialismo e ideologia do controle
  - atenção gerenciada (managed care) em saúde
  - administração sanitária e Saúde Pública
  - sistemas nacionais de saúde e atenção primária
  - gestão participativa e co-gestão
  - democratização da gestão em saúde
  - planejamento e organização de serviços de saúde
  key_concepts:
  - gestao_e_politica: Gestão e administração referem-se ao ato de governar pessoas,
      organizações e instituições — portanto, são atividades inerentemente políticas.
      Na Grécia clássica, 'política' significava a capacidade de fazer a gestão democrática
      das cidades-estado.
  - ruptura_gestao_politica: A constituição da administração como campo estruturado
      de conhecimento (Taylor, 1911) pretendeu produzir descontinuidade entre política
      e gestão, propondo uma gestão 'técnica' e 'baseada em evidências', desvinculada
      de disputas de interesses e valores.
  - taylorismo_e_controle: Os princípios tayloristas — separação entre concepção e
      execução (2o princípio) e centralização do poder de planejar e decidir na direção
      (4o princípio) — buscam limitar a autonomia e iniciativa do trabalhador. A disciplina
      e o controle permanecem como eixo central dos métodos de gestão contemporâneos.
  - gerencialismo: Nova ideologia que ampliou o controle sobre o trabalho em grau
      sem precedentes. Autores contemporâneos o descrevem como 'doença social' (Gaulejac,
      2007). A Qualidade Total e reengenharia exacerbam a concorrência entre trabalhadores
      e aumentam a dependência da chefia.
  - atencao_gerenciada: Modelo (managed care) que propõe reduzir custos e aumentar
      eficácia retirando dos profissionais a capacidade de decisão sobre o trabalho
      clínico, transferindo poder para gerentes que controlam condutas via protocolos
      minuciosos de padronização diagnóstica e terapêutica.
  - administracao_sanitaria: Campo de conhecimento que se distingue da Administração
      de Empresas por articular gestão às 'práticas' consideradas eficazes para combater
      problemas coletivos de saúde. Nasceu nos primórdios da Saúde Pública, importando
      conceitos do campo militar (erradicação, controle, vigilância, risco, planejamento
      estratégico).
  - sistemas_nacionais_de_saude: Em meados do século XX, países como Grã-Bretanha,
      Suécia e URSS construíram sistemas públicos de saúde segundo o conceito de integração
      sanitária, hierarquização e regionalização, incluindo a atenção clínica individual
      — o que expandiu radicalmente o objeto da gestão em saúde.
  - co_gestao: Perspectiva que busca superar a gestão restritiva das teorias administrativas
      tradicionais, incorporando gestão participativa, controle social pela sociedade
      civil e formas compartilhadas de governar organizações de saúde.
  related_protocols:
  - PCC-01 (Protocolo Intersetorial APS-NIRSM — organização de fluxos entre pontos
    de atenção requer gestão participativa)
  - PCC-04 (Educação Permanente — instrumento de democratização da gestão do trabalho)
  - POP-05 (Elaboração de PTS — tecnologia de co-gestão do cuidado entre profissionais
    e usuários)
  - PCC-06 (Macrofluxo DI/TEA — hierarquização e regionalização de serviços mencionadas
    no verbete)
  clinical_relevance: Relevância estruturante para gestão de serviços da RAPS. O verbete
    oferece genealogia crítica do campo da gestão em saúde, demonstrando como os paradigmas
    administrativos tradicionais (taylorismo, managed care, qualidade total) operam
    pela centralização do poder e controle do trabalhador — lógica incompatível com
    a produção de cuidado em saúde mental, que requer autonomia profissional e relações
    horizontais. Fundamenta teoricamente a opção por modelos de co-gestão e gestão
    participativa nos dispositivos da rede (CAPS, NIRSM, matriciamento), e contextualiza
    por que protocolos clínicos devem ser instrumentos de orientação e não de cerceamento
    da autonomia técnica. Diretamente aplicável ao planejamento estratégico da RAPS
    de Extrema-MG.
