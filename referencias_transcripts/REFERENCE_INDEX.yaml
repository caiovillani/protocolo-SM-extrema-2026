- doc_id: REF-ART-001
  title: Gestão do Trabalho em Saúde Mental
  transcript_file: referencias\artigos\Gestão do Trabalho em Saúde Mental.md
  source_file: ''
  taxonomy: artigos
  doc_type: ''
  pages_total: 0
  authors:
  - name: Túlio Batista Franco
    credentials: Psicólogo, Doutor em Saúde Coletiva (Unicamp)
    affiliation: Universidade Federal Fluminense (UFF)
  year: ~2009
  topics:
  - gestão do trabalho em saúde mental
  - micropolítica do trabalho vivo
  - subjetividade do trabalhador
  - produção do cuidado
  - liberdade e captura no processo de trabalho
  - encontros e afetos na gestão
  - educação permanente em saúde
  - reforma psiquiátrica e práticas de cuidado
  key_concepts:
  - trabalho_vivo_em_ato: Conceito de Merhy (2002) que designa o trabalho em saúde
      como atividade relacional, criativa e governada pelo próprio trabalhador no
      ato do cuidado, em contraposição ao trabalho morto (instrumentos, protocolos
      fixos).
  - micropolítica_do_trabalho: Dimensão das relações cotidianas, modos de agir, manejar
      casos e interagir no espaço social de trabalho — onde o trabalhador exerce governabilidade
      sobre seu processo produtivo.
  - subjetividade_nômade: Subjetividade dinâmica, criativa, em movimento, que não
      se fixa em conceitos prévios sobre saúde mental, conecta-se à diferença e produz
      um agir libertário no cuidado.
  - subjetividade_capturada: Subjetividade aprisionada em práticas serializadas, burocráticas,
      que repete padrões prescritivos e reduz o usuário a elemento padronizado de
      um conjunto.
  - bons_encontros: Conceito derivado de Espinosa via Deleuze (2002) — encontros que
      produzem 'paixões alegres', aumentando a potência de agir do trabalhador e do
      usuário. Contrapostos às 'paixões tristes' que reduzem potência vital.
  - autopoiese: Capacidade de autoprodução de vida — o usuário como sujeito que produz
      vida em si mesmo quando sua potência vital é sustentada por bons encontros de
      cuidado.
  - liberdade_e_captura: 'Tensão imanente ao trabalho em saúde mental: de um lado
      a liberdade do trabalhador para governar seu processo de trabalho, de outro
      os instrumentos de captura (normas, protocolos, gestão disciplinar) que tentam
      padronizar o trabalho vivo.'
  - educação_permanente: Estratégia formativa que parte de fragmentos do cotidiano
      e dos cenários de práticas, operando processos auto-analíticos para desconstruir
      velhas práticas e produzir novas possibilidades de cuidar.
  related_protocols:
  - POP-05 (Elaboração de PTS — o PTS como tecnologia que opera no trabalho vivo)
  - PCC-01 (Protocolo Intersetorial APS-NIRSM — gestão de fluxos entre pontos de atenção)
  - PCC-04 (Educação Permanente — estratégia formativa mencionada no texto)
  clinical_relevance: Alta relevância para gestão de dispositivos da RAPS. O texto
    fundamenta teoricamente por que abordagens exclusivamente prescritivas de gestão
    (protocolos rígidos, normas verticais) são insuficientes para produzir mudança
    nas práticas de cuidado em saúde mental. Oferece base conceitual para políticas
    de valorização do trabalhador (carreira, remuneração, EP, gestão colegiada) como
    condição necessária para cuidado de qualidade. Diretamente aplicável ao planejamento
    de processos de Educação Permanente, matriciamento e organização de equipes CAPS/NIRSM.
  target_audience:
  - gestores de saúde mental
  - coordenadores de CAPS e dispositivos RAPS
  - equipes multiprofissionais de saúde mental
  - profissionais de Educação Permanente em Saúde
  - pesquisadores em saúde coletiva e micropolítica do trabalho
