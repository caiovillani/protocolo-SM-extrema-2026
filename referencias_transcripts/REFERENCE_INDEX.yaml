- doc_id: REF-ART-009
  title: 'Saúde Pública e Saúde Coletiva: campo e núcleo de saberes e práticas'
  transcript_file: referencias\artigos\saúde publica e saúde coletiva.md
  source_file: ''
  taxonomy: artigos
  doc_type: ''
  pages_total: 0
  authors:
  - name: Gastão Wagner de Sousa Campos
    credentials: Médico Sanitarista, Doutor em Saúde Coletiva
    affiliation: Departamento de Medicina Preventiva e Social, Faculdade de Ciências
      Médicas, Universidade Estadual de Campinas (UNICAMP)
    contact: gastao@mpc.com.br
  year: 2000
  topics:
  - saúde pública e saúde coletiva — distinção conceitual
  - campo e núcleo de saberes e práticas
  - dialética aplicada à saúde coletiva
  - superação do positivismo e do estruturalismo na saúde
  - produção social da saúde
  - construtivismo sociohistórico aplicado à saúde
  - papel do sanitarista e identidade profissional
  - modelos de atenção e modos de produção de saúde
  - defesa da vida como valor fundante
  - fortalecimento de sujeitos individuais e coletivos
  - valor de uso e necessidades sociais em saúde
  - reforma sanitária brasileira e SUS
  key_concepts:
  - nucleo_e_campo: 'Reformulação conceitual proposta por Campos et al. (1997): Núcleo
      designa a aglutinação de conhecimentos e o padrão concreto de compromisso com
      a produção de valores de uso, demarcando a identidade de uma área de saber e
      prática profissional. Campo designa um espaço de limites imprecisos onde cada
      disciplina e profissão busca em outras apoio para cumprir suas tarefas teóricas
      e práticas. Difere de Bourdieu (campo/corpus) por negar o sentido polar e antagônico
      entre os termos, propondo institucionalização flexível e aberta.'
  - producao_social_da_saude: Conceito central à saúde coletiva que reconhece os determinantes
      sociais, políticos e econômicos dos processos saúde/doença/intervenção, sem
      atribuir transcendência automática à determinação social — a hierarquia entre
      fatores é situacional e variável.
  - dialética_aplicada: Método filosófico que sustenta relação dialética entre pensar
      e agir, sujeito e mundo, ser e não ser. Campos recorre a Marx, Gramsci, Lefebvre,
      Sartre, Merleau-Ponty e Bourdieu para fundamentar uma saúde coletiva que supere
      o positivismo (objetivismo asséptico) e o estruturalismo (determinismo das estruturas)
      sem abrir mão da objetividade ou da análise estrutural.
  - construtivismo_sociohistorico: Corrente epistemológica (Vygotsky, Paulo Freire)
      que propõe que o conhecimento resulta da relação dialética entre atividades
      interpessoais (relações sociais) e atividades intrapessoais (capacidade de ação
      reflexiva do sujeito). Aplicável à saúde coletiva via educação em saúde e empoderamento
      de sujeitos.
  - defesa_da_vida: 'Valor fundante proposto para o sanitarista: compromisso ético
      explícito com a vida das pessoas e grupos com quem trabalha, operando com autonomia
      relativa frente ao Estado, partidos e ideologias. Intelectual orgânico (Gramsci)
      comprometido com uma teoria de produção da saúde.'
  - valor_de_uso_em_saude: 'Conceito marxiano (O Capital, vol. I) aplicado à saúde:
      a utilidade que bens ou serviços de saúde têm para pessoas concretas em situações
      específicas. Mesmo no SUS, onde a saúde é direito universal (não mercadoria),
      ela conserva caráter de valor de uso socialmente construído.'
  - fortalecimento_de_sujeitos: 'Perspectiva que desloca a ênfase da saúde coletiva:
      da doença (positivismo biomédico) e das estruturas (estruturalismo) para a capacidade
      reflexiva, cidadania e autonomia de sujeitos individuais e coletivos. Inspirada
      em Basaglia (invenção de saúde, reprodução social do paciente) e Sartre (grupo
      sujeito vs. serialidade).'
  - modos_de_producao_de_saude: 'Quatro modos básicos identificados: (a) transformações
      econômicas/sociais/políticas — promoção, Cidades Saudáveis; (b) vigilância à
      saúde — promoção e prevenção; (c) clínica e reabilitação — assistência e cuidados
      individuais; (d) urgência e emergência. Limites entre eles são imprecisos e
      complementares.'
  - transcendencia_da_saude_coletiva: 'Tendência criticada pelo autor: a saúde coletiva
      se constitui como metadiscurso capaz de criticar e reconstruir todos os saberes
      de saúde, hipervalorizando a determinação social e desqualificando fatores subjetivos
      e biológicos. Campos propõe que a saúde coletiva é um saber entre outros no
      campo da saúde.'
  - filosofia_da_praxis: Termo gramsciano para o marxismo, enfatizando método que
      não anula relações entre abstrato/concreto, individual/coletivo, pensar/agir.
      Campos o mobiliza para fundamentar uma saúde coletiva que articule política,
      gestão, epidemiologia com clínica, psicanálise, pedagogia e análise institucional.
  related_protocols:
  - PCC-01 (Protocolo Intersetorial APS-NIRSM — organização de campo e núcleo entre
    pontos de atenção)
  - PCC-04 (Educação Permanente — construtivismo sociohistórico e fortalecimento de
    sujeitos)
  - POP-05 (Elaboração de PTS — produção de saúde como valor de uso, co-construção
    com sujeitos)
  - GN-01 (Guia Narrativo APS — inserção horizontal da saúde coletiva nas práticas
    da eESF/eMulti)
  clinical_relevance: Alta relevância epistemológica e organizacional para o planejamento
